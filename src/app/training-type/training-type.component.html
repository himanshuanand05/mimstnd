<p-card [style]="{marginTop: '50px'}">
    <div class="training-type-form">
        <form [formGroup]="contentTrainingTypeForm" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group row">
                <label class="col-sm-2 col-form-label">Training Name</label>
                <div class="col-sm-8">
                    <input type="text" formControlName="TrainingName" class="form-control"
                        placeholder="Enter Training Name">
                </div>
            </div> -->

            <!-- [ngClass]="{'is-invalid':f.ProjectId.invalid && f.ProjectId.touched}" -->

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Training Type</label>
                <div class="col-sm-8">
                    <p-dropdown styleClass="form-control" formControlName="TrainingTypeId" [options]="trainingTypeList"
                        placeholder="Select a Training Type" (ngModelChange)="clear($event,'trainingType')" optionLabel="Name"
                        optionValue="Id" [showClear]="true">
                    </p-dropdown>
                </div>
                <div class="col-sm-1"><a href="javascript:void(0)" (click)="addRecord($event, 'trainingType')"><i
                            class="pi pi-plus"></i></a></div>
                <div class="col-sm-1" *ngIf="contentTrainingTypeForm.valid" ><a href="javascript:void(0)" (click)="editRecord($event, 'trainingType')"><i
                            class="pi pi-pencil"></i></a></div>

            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <button type="submit" [disabled]="contentTrainingTypeForm.invalid" class="btn btn-primary">Save &
                        Next</button>
                </div>
            </div>
        </form>
    </div>
</p-card>
<p-toast></p-toast>
