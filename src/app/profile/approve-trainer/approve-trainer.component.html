<h3>Advanced Search Filter</h3>
<div class="card" style="margin-bottom: 30px;">
    <form [formGroup]="approveTrainerSearchForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
            <div class="form-group d-flex gap-3">
                <div class="col-md-2">
                    <label>Employee</label>
                    <input type="text" class="form-control" name="employee" formControlName="employee">
                </div>
                <div class="col-md-2">
                    <label>Skill</label>
                    <p-dropdown [options]="skillList" formControlName="skill" optionLabel="Name"
                     [filter]="true" filterBy="Name" [showClear]="true" placeholder="Select Skill" [style]="{'width':'100%'}">
                    </p-dropdown>
                </div>
                <div class="col-md-2">
                    <label>&nbsp;</label>
                    <div>
                        <button class="btn btn-secondary mr-2" (click)="resetSearchForm()">Reset</button>&nbsp;
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<h3>Approve Trainer List</h3>
<p-card [style]="{marginTop: '20px'}">
    <div class="form-group row">
        <div class="row">
            <div class="col-sm-12">
                <p-table styleClass="p-datatable-sm" [resizableColumns]="true" [value]="userList" responsiveLayout="scroll" [paginator]="true"
                    [rows]="appConstant.ROW_COUNT" [rowsPerPageOptions]="appConstant.PAGE_SIZE_NO">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Employee</th>
                            <th>Skill</th>
                            <th>Current Skill</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.Employee}}</td>
                            <td>{{user.Skill}}</td>
                            <td>{{user.CurrentSkill}}</td>
                            <td>
                                <p-button icon="pi pi-check" (onClick)="approve(user)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</p-card>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
