<h2>Add Role</h2>
<p-card>
    <div class="role-form">
        <form [formGroup]="roleForm" (ngSubmit)="submit()">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee</label>
                <div class="col-sm-8">
                    <p-dropdown styleClass="form-control" formControlName="employee" placeholder="Select Employee"
                        optionLabel="Name" optionValue="Id" [options]="employeeList">
                    </p-dropdown>
                </div>
            </div>

            <div class="form-group row">
                <p-accordion [multiple]="true">
                    <p-accordionTab header="SPOC" class="" [selected]="true">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Select Project</label>
                            <div class="col-sm-8">
                                <p-multiSelect styleClass="form-control" defaultLabel="Select" display="chip"
                                    [options]="employeeList" optionValue="Id" optionLabel="Name"></p-multiSelect>
                            </div>
                        </div>
                    </p-accordionTab>
                </p-accordion>
            </div>


            <div class="form-group row">
                <div class="col-sm-8">
                    <button type="button" class="btn btn-primary mrV-15">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid">Save</button>
                </div>
            </div>
        </form>
    </div>

</p-card>
