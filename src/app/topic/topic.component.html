<p-card [style]="{marginTop: '50px'}">
  <div class="topic-form">
    <form [formGroup]="topicForm" (ngSubmit)="onSubmit()">
      <!-- <div class="form-group row">
        <label class="col-sm-2 col-form-label">Training Content Name</label>
        <div class="col-sm-10">
          {{trainingService.contentCreationData.TrainingContentName}}
        </div>
      </div> -->

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Topics</label>
        <div class="col-sm-8">
          <p-dropdown styleClass="form-control"  formControlName="topicId" [options]="topicList"
          (onChange)="clear($event,'topic')" placeholder="Select a Topic" optionLabel="Name" optionValue="Id" [showClear]="true">
          </p-dropdown>
        </div>
        <div class="col-sm-1"><a href="javascript:void(0)" (click)="addRecord($event, 'trainingType')"><i
          class="pi pi-plus"></i></a></div>
          <div class="col-sm-1" *ngIf="topicForm.valid"><a href="javascript:void(0)"
            (click)="editRecord($event, 'topic')"><i class="pi pi-pencil"></i></a></div>
      </div>

      <div class="form-group row">
        <div class="col-sm-8">
          <button style="margin-right: 10px;" type="submit" class="btn btn-primary" (click)="back()">Back</button>
          <button type="submit" [disabled]="topicForm.invalid" class="btn btn-primary">Save & Next</button>
        </div>
      </div>
    </form>
  </div>
</p-card>
<p-toast></p-toast>
