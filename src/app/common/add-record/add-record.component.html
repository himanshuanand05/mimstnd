<div class="training-type-form">
    <form [formGroup]="addRecordForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" [ngClass]="{'is-invalid':f.Name.invalid && f.Name.touched}" formControlName="Name" class="form-control" placeholder="Enter Name">
                <div *ngIf="f.Name.errors &&  f.Name.touched" class="invalid-control">
                    <div class="invalid-control">Training Type name is required.</div>
                </div>
            </div>
        </div>
        <div class="form-group row" *ngIf="show">
            <label class="col-sm-3 col-form-label">Duration<i>(in mins)</i></label>
            <div class="col-sm-8">
                <input type="number" [ngClass]="{'is-invalid':f.Duration.invalid && f.Duration.touched}" formControlName="Duration" class="form-control" placeholder="Enter Duration">
                <div *ngIf="f.Duration.errors &&  f.Duration.touched" class="invalid-control">
                    <div class="invalid-control">Duration is required.</div>
                </div>
            </div>
        </div>
        
        <!-- For Showing Save & Update Button to Skill Onwards Components. -->
        <div class="form-group row" *ngIf="show">
            <div class="col-sm-8" *ngIf="!trainingService.isComingFromEditBox;else update" >
                <button type="submit" [disabled]="addRecordForm.invalid" class="btn btn-primary">Save</button>
            </div>
            <ng-template #update><button type="submit" style="width: auto;" class="btn btn-primary">Update</button></ng-template>
        </div>

        <!-- For Showing Save & Update Button to only TrainingType & Domain Components. -->
        <div class="form-group row" *ngIf="!show">
            <div class="col-sm-8" *ngIf="!trainingService.isComingFromEditBox;else update" >
                <button type="submit" [disabled]="f.Name.invalid" class="btn btn-primary">Save</button>
            </div>
            <ng-template #update><button type="submit" style="width: auto;" class="btn btn-primary">Update</button></ng-template>
        </div>
    </form>
</div>
